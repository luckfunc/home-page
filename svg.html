<script>
    let currentSVG = '';

    // æ›´æ–°é¢„è§ˆ
    function updatePreview() {
        const input = document.getElementById('svgInput');
        const preview = document.getElementById('svgPreview');
        const infoPanel = document.getElementById('infoPanel');

        currentSVG = input.value.trim();

        if (!currentSVG) {
            preview.innerHTML = `
                    <div style="text-align: center; color: #999; font-size: 18px; padding: 50px;">
                        <div style="font-size: 48px; margin-bottom: 10px;">ğŸ–¼ï¸</div>
                        åœ¨å·¦ä¾§è¾“å…¥SVGä»£ç ä»¥å¼€å§‹é¢„è§ˆ
                    </div>
                `;
            infoPanel.innerHTML = '<div class="info-item"><strong>çŠ¶æ€:</strong> ç­‰å¾…è¾“å…¥SVGä»£ç </div>';
            return;
        }

        try {
            // éªŒè¯SVGæ ¼å¼
            const parser = new DOMParser();
            const doc = parser.parseFromString(currentSVG, 'image/svg+xml');
            const parseError = doc.querySelector('parsererror');

            if (parseError) {
                throw new Error('SVGæ ¼å¼é”™è¯¯');
            }

            // è·å–SVGä¿¡æ¯
            const svgElement = doc.querySelector('svg');
            const viewBox = svgElement.getAttribute('viewBox');
            const width = svgElement.getAttribute('width');
            const height = svgElement.getAttribute('height');

            // æ˜¾ç¤ºé¢„è§ˆ
            preview.innerHTML = currentSVG;

            // æ›´æ–°ä¿¡æ¯é¢æ¿
            let info = '<div class="info-item"><strong>çŠ¶æ€:</strong> <span style="color: #27ae60;">âœ“ é¢„è§ˆæˆåŠŸ</span></div>';
            if (viewBox) info += `<div class="info-item"><strong>ViewBox:</strong> ${viewBox}</div>`;
            if (width && height) info += `<div class="info-item"><strong>åŸå§‹å°ºå¯¸:</strong> ${width} Ã— ${height}</div>`;

            infoPanel.innerHTML = info;

            // åº”ç”¨å½“å‰è®¾ç½®
            updateSize();
            updateColors();

            // ç§»é™¤é”™è¯¯æ¶ˆæ¯
            const errorMsg = document.querySelector('.error-message');
            if (errorMsg) errorMsg.remove();

        } catch (error) {
            // æ˜¾ç¤ºé”™è¯¯
            preview.innerHTML = `
                    <div style="text-align: center; color: #e74c3c; font-size: 16px; padding: 50px;">
                        <div style="font-size: 48px; margin-bottom: 10px;">âŒ</div>
                        SVGæ ¼å¼é”™è¯¯<br>
                        <small>${error.message}</small>
                    </div>
                `;

            infoPanel.innerHTML = '<div class="info-item"><strong>çŠ¶æ€:</strong> <span style="color: #e74c3c;">âœ— æ ¼å¼é”™è¯¯</span></div>';
        }
    }

    // æ›´æ–°å°ºå¯¸
    function updateSize() {
        const preview = document.getElementById('svgPreview');
        const svgElement = preview.querySelector('svg');
        const widthInput = document.getElementById('widthInput');
        const heightInput = document.getElementById('heightInput');

        if (svgElement) {
            svgElement.style.width = widthInput.value + 'px';
            svgElement.style.height = heightInput.value + 'px';
        }
    }

    // æ›´æ–°é¢œè‰²
    function updateColors() {
        const preview = document.getElementById('svgPreview');
        const svgElement = preview.querySelector('svg');
        const fillColor = document.getElementById('fillColor').value;
        const strokeColor = document.getElementById('strokeColor').value;

        if (svgElement) {
            // æ›´æ–°æ‰€æœ‰pathå…ƒç´ 
            const paths = svgElement.querySelectorAll('path');
            paths.forEach(path => {
                if (path.hasAttribute('fill') && path.getAttribute('fill') !== 'none') {
                    path.setAttribute('fill', fillColor);
                }
                if (path.hasAttribute('stroke') && path.getAttribute('stroke') !== 'none') {
                    path.setAttribute('stroke', strokeColor);
                }
            });

            // æ›´æ–°å…¶ä»–å…ƒç´ 
            const elements = svgElement.querySelectorAll('circle, rect, ellipse, polygon, polyline, line');
            elements.forEach(element => {
                if (element.hasAttribute('fill') && element.getAttribute('fill') !== 'none') {
                    element.setAttribute('fill', fillColor);
                }
                if (element.hasAttribute('stroke') && element.getAttribute('stroke') !== 'none') {
                    element.setAttribute('stroke', strokeColor);
                }
            });
        }
    }

    // é‡ç½®æ§åˆ¶
    function resetControls() {
        document.getElementById('widthInput').value = 200;
        document.getElementById('heightInput').value = 200;
        document.getElementById('fillColor').value = '#333333';
        document.getElementById('strokeColor').value = '#000000';
        updatePreview();
    }

    // æ¸…ç©ºè¾“å…¥
    function clearInput() {
        document.getElementById('svgInput').value = '';
        updatePreview();
    }

    // åŠ è½½ç¤ºä¾‹
    function loadExample() {
        const exampleSVG = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
    <path d="M12 2L13.09 8.26L22 9L13.09 9.74L12 16L10.91 9.74L2 9L10.91 8.26L12 2Z" fill="#ff6b6b"/>
    <circle cx="12" cy="12" r="3" fill="none" stroke="#4ecdc4" stroke-width="2"/>
</svg>`;
        document.getElementById('svgInput').value = exampleSVG;
        updatePreview();
    }

    // ä¸‹è½½SVG
    function downloadSVG() {
        if (!currentSVG) {
            alert('è¯·å…ˆè¾“å…¥SVGä»£ç ');
            return;
        }

        const blob = new Blob([currentSVG], { type: 'image/svg+xml' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'preview.svg';
        a.click();
        URL.revokeObjectURL(url);
    }

    // æ–‡ä»¶å¤„ç†
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file && file.type === 'image/svg+xml') {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('svgInput').value = e.target.result;
                updatePreview();
            };
            reader.readAsText(file);
        } else {
            alert('è¯·é€‰æ‹©SVGæ ¼å¼çš„æ–‡ä»¶');
        }
    }

    // æ‹–æ‹½å¤„ç†
    function handleDragOver(event) {
        event.preventDefault();
        event.currentTarget.classList.add('dragover');
    }

    function handleDragLeave(event) {
        event.currentTarget.classList.remove('dragover');
    }

    function handleDrop(event) {
        event.preventDefault();
        event.currentTarget.classList.remove('dragover');

        const files = event.dataTransfer.files;
        if (files.length > 0 && files[0].type === 'image/svg+xml') {
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('svgInput').value = e.target.result;
                updatePreview();
            };
            reader.readAsText(files[0]);
        }
    }

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
        updatePreview();
    });
</script>
